<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama">
        <br> <br>

        <label for="noTelp">No Telp:</label>
        <input type="number" name="noTelp" id="noTelp">
        <br> <br>

        <label for="jenisKelamin">Jenis Kelamin:</label>
        <input type="radio" name="jenisKelamin" id="pria"> <label for="pria">Pria</label>
        <input type="radio" name="jenisKelamin" id="wanita"> <label for="wanita">Wanita</label>
        <br> <br>

        <label for="hobi">Hobi:</label>
        <input type="checkbox" name="musik" id="musik"> <label for="musik">Mendengarkan Musik</label>
        <input type="checkbox" name="film" id="film"> <label for="film">Menonton Film</label>
        <input type="checkbox" name="buku" id="buku"> <label for="buku">Membaca Buku</label>
        <input type="checkbox" name="game" id="game"> <label for="game">Bermain Game</label>
        <input type="checkbox" name="olahraga" id="olahraga"> <label for="olahraga">Olahraga</label>
        <input type="checkbox" name="coding" id="coding"> <label for="coding">Coding</label>
        <br> <br>

        <label for="pendidikan">Pendidikan Terakhir:</label>
        <select name="pendidikan" id="pendidikan">
            <option value="sma">SMA/Sederajat</option>
            <option value="s1">S1</option>
            <option value="s2">S2</option>
            <option value="s3">S3</option>
        </select>
        <br> <br>

        <button type="submit">Kirim</button>
    </form>

    <b><a href="index.html">Kembali</a></b>
</body>
</html>
