<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Saya</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            header {
                background-color: #007bff;
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 30px;
            }

            header h1 {
                margin: 0;
                font-size: 18px;
            }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            nav ul li {
                margin-left: 20px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }

            nav ul li a:hover {
                text-decoration: underline;
            }

            .intro {
                background-color: #e6f2ff;
                text-align: center;
                padding: 40px 20px;
            }

            .intro h2 {
                margin: 0;
                font-size: 28px;
            }

            .intro p {
                margin-top: 10px;
                font-size: 16px;
            }

            .content {
                background-color: #f9f9f9;
                padding: 30px;
            }

            .content h3 {
                margin-top: 0;
            }
        </style>
    </head>
    
<body>
    <header>
        <h1>Web Saya</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <h2>Selamat Datang di Website Saya</h2>
        <p>Ini adalah halaman web dengan navigasi menu di atas.</p>
    </section>

    <section section class="content">
        <h3>Konten Utama</h3>
        <p>Ini adalah contoh konten utama dari halaman web. Anda bisa menambahkan teks, gambar, atau elemen lainnya di sini.</p>
    </section>
</body>
</html>
