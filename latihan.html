<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan</title>
    </head>
    <body>
        <table border="0" width="100%" cellspacing="0" cellpadding="7">
            <tr>
                <td rowspan="10" style="vertical-align: top;">
                    <h4>Account Management</h4>
                    <img src="img/pas foto_ryan febriansyah.png" alt="Foto Profil" width="150"> <br> <br>
                    <button>Upload Photo</button> <br> <br>

                    <label for="oldPassword">Old Password</label> <br>
                    <input type="password" id="oldPassword"> <br> <br>

                    <label for="newPassword">New Password</label> <br>
                    <input type="password" id="newPassword"> <br> <br>

                    <button>Change Password</button>
                </td>

                <td colspan="2">
                    <h4>Profile Information</h4>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="username">Username</label> <br>
                    <input type="text" id="username">
                </td>

                <td>
                    <label for="firstName">First Name</label> <br>
                    <input type="text" id="firstName">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="nickname">Nickname</label> <br>
                    <input type="text" id="nickname">
                </td>

                <td>
                    <label for="role">Role</label> <br>
                    <select id="role">
                        <option>Subscriber</option>
                        <option>Editor</option>
                        <option>Admin</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="lastName">Last Name</label> <br>
                    <input type="text" id="lastName">
                </td>

                <td>
                    <label for="displayName">Display Name</label> <br>
                    <input type="text" id="displayName">
                </td>
            </tr>

            <tr>
                <td colspan="2"><h4>Contact Info</h4></td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email (required)</label> <br>
                    <input type="email" id="email">
                </td>

                <td>
                    <label for="whatsapp">WhatsApp</label> <br>
                    <input type="text" id="whatsapp">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="website">Website</label> <br>
                    <input type="text" id="website">
                </td>

                <td>
                    <label for="telegram">Telegram</label> <br>
                    <input type="text" id="telegram">
                </td>
            </tr>

            <tr>
                <td colspan="2"><h4>About the User</h4></td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="biographical">Biographical Info</label> <br>
                    <textarea id="biographical" rows="5" cols="60"></textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
